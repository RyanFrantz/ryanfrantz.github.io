---
layout: default
---

<div class="title">
  {{ page.title }}
</div>
<time datetime="{{ page.date | date: "%Y-%m-%d" }}">
  {{ page.date | date: "%e %b %Y" }}
</time>

{{ content }}

{% assign all_tags = page.tags | sort %}
{% if all_tags.size > 0 %}
<hr>
<small>
    Tags
    <ul>
    {% for tag in all_tags %}
    <li><a href="/tags#{{ tag }}">{{ tag }}</a>
    {% endfor %}
    </ul>
</small>
{% endif %}
